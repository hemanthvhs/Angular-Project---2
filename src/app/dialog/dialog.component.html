<div *ngIf = "message == 'Delete'">
    <h5 class="mat-dialog-title" *ngIf = "ticketCode">Ticket Code : {{ticketCode}}</h5>
    <h5 class="mat-dialog-title" *ngIf = "ticketCode">Delete ?</h5>
    <h5 class="mat-dialog-title" *ngIf = "!ticketCode">Multi Deletion</h5>
    <h5 class="mat-dialog-title" *ngIf = "!ticketCode">Are you sure ?</h5>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close mat-dialog-close="false">No</button>
      <button mat-button mat-dialog-close mat-dialog-close="true">Yes</button>  
    </mat-dialog-actions>
</div>

<div *ngIf = "message == 'Service Group & Population is required'">
    <h5 class="mat-dialog-title" >Service Group,Population </h5>
    <h5 class="mat-dialog-title">is required</h5>
    <mat-dialog-actions>
    <button id="customBtn" mat-button mat-dialog-close mat-dialog-close="true">OK</button>
    </mat-dialog-actions>
</div>
